<!DOCTYPE html>
<html lang="en">
<head>
  <title>Book App</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  
  <script>
    const selectedGenres = [];

    const displayMessage = async (response) => {
      const container = document.getElementById('content');
      let data;
      switch (response.status) {
        case 200:
          container.innerHTML = `Success`;
          if (response.body) {
            data = await response.json();
            console.log(data);
            container.innerHTML += `<br></br>${JSON.stringify(data.users)}`;
          }
          break;
        case 201:
          data = await response.json();
          console.log(data); 
          container.innerHTML = `Created<br></br>Message: ${data.message}`;
          break;
        case 204:
          container.innerHTML = `Updated (No Content)`;
          break;
        case 400:
          data = await response.json();
          console.log(data); 
          container.innerHTML = `Bad Request<br></br>Message: ${data.message}`;
          break;
        case 404:
          container.innerHTML = `Not Found`;
          if (response.body) {
            data = await response.json();
            console.log(data);
            container.innerHTML += `<br></br>Message: ${data.message}`;
          }
          break;
      }

      
    }

    const sendPost = async (nameForm) => {
      console.log(nameForm)
      const url = nameForm.getAttribute('action');
      const method = nameForm.getAttribute('method');

      const name = nameForm.querySelector('#nameField');
      const age = nameForm.querySelector('#ageField');

      const formData = `name=${name.value}&age=${age.value}`;

      const response = await fetch(url, {
        'method': method,
        'headers': {
          'Content-Type': 'application/x-www-form-urlencoded',
          'Accept': 'application/json',
        },
        'body': formData
      });

      displayMessage(response);
    }

    const sendGetHead = async (userForm) => {
      const url = userForm.querySelector('#urlField').value;
      const method = userForm.querySelector('#methodSelect').value;

      const response = await fetch(url, {
        'method': method,
        'headers': {
          'Content-Type': 'application/json',
          'Accept': 'application/json',
        }
      });

      displayMessage(response);
    }

    const getGenres = async (method) => {
      const response = await fetch('/getGenres', {
        method: method,
        headers: {
          'Content-Type': 'application/json',
          'Accept': 'application/json',
        }
      });
      let data = await response.json();

      //console.log(data);
      return data;
    }
    const removeGenre = (e) => {
      selectedGenres.splice(selectedGenres.indexOf(e.target.innerHTML),1);
      e.target.parentElement.removeChild(e.target);
    }
    const addGenre = () => {
      if (!selectedGenres.indexOf(genreSelect.value))
        return;
      selectedGenres.push(genreSelect.value);
      console.log(selectedGenres)

      const newBtn = document.createElement('button');
      newBtn.innerHTML = genreSelect.value;
      newBtn.onclick = removeGenre;
      newBtn.type = 'button';

      genreContainer.appendChild(newBtn);
    }

    const init = async () => {
      const filterForm = document.getElementById('filterForm');
      const genreContainer = document.getElementById('genreContainer');
      const addGenreBtn = document.getElementById('addGenre');
      const genreSelect = document.getElementById('genreForm');
      addGenreBtn.onclick = addGenre;

      // Generate genres
      let genreHTML = document.querySelector('#genreSelect');

      const genres = await getGenres('get');
      console.log(genres);

      genres.forEach(genre => {
        genreHTML.innerHTML += `<option value="${genre}">${genre}</option>`;
      });



      //const getUser = (e) => {
      //  e.preventDefault();
      //  sendGetHead(filterForm);
      //  return false;
      //}

      //nameForm.addEventListener('submit', addUser);
      //userForm.addEventListener('submit', getUser);
    }
    window.onload = init;
  </script>
</head>
<body>
  <section id="top">
    <h3>Book App</h3>
    <form id="filterForm" action="/getBook" method="get">
      <label for="author">Search By Author: </label>
      <input id="nameField" type="text" name="author" />
      <button type="submit" id="authorSearch">Search</button>
    </form>
    <br>
    <section id="genre-section">

      <div id="filterByGenre">
        <form id="genreForm" action="/getBook">
          <label for="genres">Filter by Genres:</label>
          <select name="genres" id="genreSelect">
          
          </select>
          <input type="button" value="Add Genre" id="addGenre">
          <div id="genreContainer">Filter</div>
          <button type="submit" >Search</button>
        </form>
      </div>
    </section>
  </section>
  <section id="content">
  </section>
</body>
</html>
