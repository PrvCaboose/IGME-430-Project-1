<!DOCTYPE html>
<html lang="en">
<head>
  <title>Book App</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  
  <script>
    const selectedGenres = [];

    const displayMessage = async (response) => {
      const container = document.getElementById('content');
      let data;
      switch (response.status) {
        case 200:
          container.innerHTML = `Success`;
          if (response.body) {
            data = await response.json();
            console.log(data);
            container.innerHTML += `<br></br>${JSON.stringify(data.users)}`;
          }
          break;
        case 201:
          data = await response.json();
          console.log(data); 
          container.innerHTML = `Created<br></br>Message: ${data.message}`;
          break;
        case 204:
          container.innerHTML = `Updated (No Content)`;
          break;
        case 400:
          data = await response.json();
          console.log(data); 
          container.innerHTML = `Bad Request<br></br>Message: ${data.message}`;
          break;
        case 404:
          container.innerHTML = `Not Found`;
          if (response.body) {
            data = await response.json();
            console.log(data);
            container.innerHTML += `<br></br>Message: ${data.message}`;
          }
          break;
      }

      
    }

    const sendPost = async (nameForm) => {
      console.log(nameForm)
      const url = nameForm.getAttribute('action');
      const method = nameForm.getAttribute('method');

      const name = nameForm.querySelector('#nameField');
      const age = nameForm.querySelector('#ageField');

      const formData = `name=${name.value}&age=${age.value}`;

      const response = await fetch(url, {
        'method': method,
        'headers': {
          'Content-Type': 'application/x-www-form-urlencoded',
          'Accept': 'application/json',
        },
        'body': formData
      });

      displayMessage(response);
    }

    const sendGetHead = async (userForm) => {
      const url = userForm.querySelector('#urlField').value;
      const method = userForm.querySelector('#methodSelect').value;

      const response = await fetch(url, {
        'method': method,
        'headers': {
          'Content-Type': 'application/json',
          'Accept': 'application/json',
        }
      });

      displayMessage(response);
    }

    // Get a list on all the genres to search by
    const getGenres = async (method) => {
      const response = await fetch('/getGenres', {
        method: method,
        headers: {
          'Content-Type': 'application/json',
          'Accept': 'application/json',
        }
      });
      let data = await response.json();

      //console.log(data);
      return data;
    }

    // Remove Genre from the list
    const removeGenre = (e) => {
      selectedGenres.splice(selectedGenres.indexOf(e.target.innerHTML),1);
      e.target.parentElement.removeChild(e.target);
    }

    // Add Genre to the list to filter by
    const addGenre = () => {

        return;
      selectedGenres.push(genreSelect.value);

      const newBtn = document.createElement('button');
      newBtn.innerHTML = genreSelect.value;
      newBtn.onclick = removeGenre;
      newBtn.type = 'button';

      genreContainer.appendChild(newBtn);
    }

    const searchByGenre = async (genreContainer, genreForm) => {
      const method = document.getElementById('genreMethod').value;
      const url = genreForm.getAttribute('action');
      
      // generate seach params
      let genreParams = new URLSearchParams();
      
      selectedGenres.forEach(genre => {
        genreParams.append('genres',genre);
      });

      const response = await fetch(url + '?'+genreParams.toString(), {
        method: method,
        headers: {
          'Content-Type':'application/json',
          'accept':'application/json'
        }
      });

      const jsonRes = await response.json();
      console.log(jsonRes);
    }

    const searchByTitle = (titleForm) => {

    }

    const init = async () => {
      // Get forms
      const authorForm = document.getElementById('authorForm');
      const genreForm = document.getElementById('genreForm');
      const titleForm = document.getElementById('titleForm');

      // Get genre specific DOM elements
      const genreContainer = document.getElementById('genreContainer');
      const addGenreBtn = document.getElementById('addGenre');
      addGenreBtn.onclick = addGenre;

      // Generate genres
      let genreHTML = document.querySelector('#genreSelect');

      const genres = await getGenres('get');

      genres.forEach(genre => {
        genreHTML.innerHTML += `<option value="${genre}">${genre}</option>`;
      });

      const getBookByAuthor = (e) => {
        e.preventDefault();
        searchByAuthor(authorForm);
        return false;
      }

      const getBookByGenre = (e) => {
        e.preventDefault();
        searchByGenre(genreContainer, genreForm);
        return false;
      }

      const getBookByTitle = (e) => {
        e.preventDefault();
        searchByTitle(titleForm);
        return false;
      }

      genreForm.addEventListener('submit', getBookByGenre);
      authorForm.addEventListener('submit', getBookByAuthor);
      titleForm.addEventListener('submit', getBookByTitle);
    }
    window.onload = init;
  </script>
</head>
<body>
  <section id="top">
    <h3>Book App</h3>
    <div>
      <form id="authorForm" action="/getBooksByAuthor" method="get">
        <label for="author">Search By Author: </label>
        <input id="authorField" type="text" name="author" />
        <button type="submit">Search</button>
      </form>
      <hr>
    </div>

    <div>
      <form id="titleForm" action="/getBooksByTitle" method="get">

        <input id="titleField" type="text" name="title" />

      </form>

    </div>
    <div>

        <input id="favAuthor" type="text" name="author" /><br>
        <button type="submit">Add Favorite Book</button>
      </form>
      <hr>
    </div>

    <div>
      <form id="addBookForm" action="/markAsFavorite" method="post">
        <label for="title">Title: </label>
        <input id="addTitle" type="text" name="title" /><br>

        <input id="addAuthor" type="text" name="author" /><br>
        <button type="submit">Add New Book</button>

          </select>

    </section>
  </section>
  <section id="content">

</body>
</html>
